<j-view-layout
    *ngFor="let itemData of data?.nodes"
    [data]="itemData"
    [(direction)]="itemData.direction"
    [justify]="itemData.justify"
    [align]="itemData.align"
    [order]="itemData.order"
    [grow]="itemData.grow"
    [shrink]="itemData.shrink"
    [frozen]="frozen"
    (remove)="_$removeItem($event)">
</j-view-layout>

<div *ngIf="(!data || !data.nodes || !data.nodes.length) && !frozen" class="jigsaw-view-layout-btn">
    <i class="fa fa-plus-square-o" (click)="_$addContent()"></i>
    <div *ngIf="_$showOptions" class="jigsaw-view-layout-options">
        <span class="fa fa-minus-square-o" (click)="_$addItems('v')"></span>
        <span class="fa fa-columns" (click)="_$addItems('h')"></span>
        <span class="fa fa-trash-o" (click)="_$remove()"></span>
    </div>
</div>

<div *ngIf="(!data || !data.nodes || !data.nodes.length) && !frozen" class="jigsaw-view-layout-block"></div>

<ng-template jigsaw-renderer-host></ng-template>
